<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Header</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/ITCenterLogo.svg" alt="IT Center Logo">
        </div>
        <div class="title">
            <span>Information Technology Center - CMS</span>
        </div>
        <div class="menu">
            <ul>
                <li>Dashboard</li>
                <li>Course Offerings</li>
                <li>Lab Schedule</li>
                <li>Users</li>
                <li class="dropdown">Events & Achievements
                    <ul class="dropdown-menu">
                        <li>Upcoming Events</li>
                        <li>Previous Events</li>
                        <li>Achievements</li>
                    </ul>
                </li>
            </ul>
            <div class="menu-button"></div>
        </div>
        <div class="profile">
            <img src="../images/sample-pro-pic.png" alt="Profile Picture">
        </div>
    </header>
    <script src="../js/header.js"></script>
</body>
</html>
