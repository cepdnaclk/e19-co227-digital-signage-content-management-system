<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="cns_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <h1>Contact and Support</h1>
        <p>If you have any questions or need assistance, please feel free to get in touch with the Director or Admins and Course Coordinators  at the IT Center.</p>

        <!-- Contact Form -->
        <form action="/backend/api/support/send.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Leave It Anonymous">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Leave It Anonymous">

            <label for="message">Your Message/Complaint:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
